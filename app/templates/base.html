{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144351462-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-144351462-1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% if title %}
        <title>Insta-clone - {{ title }}</title>
    {% else %}
        <title>Insta-clone</title>
    {% endif %}
</head>
<body>
    <div class="navbar fixed-top bg-white">
        <nav class="container">
            <span class="navbar-brand mb-0 h1" >
                <a href="/" style="color: black;">Insta-Clone</a>               
            </span>
            
            <span class="navbar-brand mb-0 h1">
                <a href="/" data-toggle="modal" data-target="#imageUpload" style="color: black;"><i class="fas fa-camera fa-2x" style="color: black;padding-left: 60px;"></i></a>
            </span>

            <form class="mb-0 h1 ml-auto mr-auto" id="searchform" action="{% url 'search' %}">
                <input name="search_user" autocomplete="off" id="searching" class="form-control d-none d-md-block"
                    placeholder="Search">
                <i class="spinner "></i>
            </form>

            <div class="">



            <span class="pull-right pr-4">
                <a href="{% url 'logout' %}" class="instaicon pers"><i class="fas fa-sign-out-alt fa-2x"
                        style="color:black;"></i></a>
            </span>

            <span class="pull-right pr-4">
                <a href="{% url 'profile' user.username %}" class="instaicon pers"><i class="fas fa-user fa-2x"
                        style="color:black;"></i></a>
            </span>

            <span class="pull-right pr-4">
                <a href="/" class="instaicon pers"><i class="fas fa-home fa-2x" style="color:black;"></i></a>
            </span>

            

            </div>
        </nav>
    </div>

    <div class="modal fade" id="imageUpload" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Image Upload</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-sm btn-success">Upload</button>
                        <button type="button" class="btn btn-sm btn-outline-danger" data-dismiss="modal">
                            Close
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}
    




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

</body>
</html>
